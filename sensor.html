    <script>
        var images = {
                      "I-20 Ambient Sensor": "images/sensor/ambient_sensor_I20.jpg",
                      "Direction Motor MHawk": "images/sensor/direction_motor_mhawk.jpg",
                      "Bolero AC Switch": "images/sensor/switch_ac_bolero.jpg",
                      "Bolero HP": "images/sensor/switch_bolero.jpg",
                      "Ford HP": "images/sensor/switch_ford.jpg",
                      "I-20/ Verna HP": "images/sensor/switch_I20_verna.jpg",
                      "Indica Vista HP": "images/sensor/switch_indica_vista.jpg",
                      "Innova HP": "images/sensor/switch_innova.jpg",
                      "Maruti AC Switch": "images/sensor/switch_maruti.jpg",
                      "Scoda T2 Switch": "images/sensor/switch_scoda_t2.jpg",
                      "Scoda Switch": "images/sensor/switch_scoda.jpg",
                      "Tavera Switch": "images/sensor/switch_tavera.jpg",
                      "Zen Switch": "images/sensor/switch_zen.jpg",
                      "Alto Thermostat": "images/sensor/thermostat_alto.jpg",
                      "Creta Thermostat": "images/sensor/thermostat_creta.jpg",
                      "I20 Thermostat": "images/sensor/thermostat_I20.jpg",
                      "I20 Elite/ Verna Flutec Thermostat": "images/sensor/thermostat_I20elite_verna_flutec.jpg",
                      "MHawk Thermostat": "images/sensor/thermostat_mhawk.jpg",
                      "Universal Thermostat": "images/sensor/thermostat_universal.jpg",
                      }
        var ul = document.getElementById("grid");
        for (const [key, value] of Object.entries(images)) {
            var li = document.createElement("li");
            var section = document.createElement("section");
            section.className = "blog-content";
            var img = document.createElement("img");
            img.src = value;
            img.className = "img-responsive";
            var figure = document.createElement("figure");
            figure.appendChild(img);
            var article = document.createElement("article");
            article.innerHTML = key;
            section.appendChild(figure);
            section.appendChild(article);
            li.appendChild(section);
            ul.appendChild(li);
        }

    </script>
